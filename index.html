<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headerItem HeaderLogo">
                <img class="headerImgNewFrostUnionLogo" src="images/NewFrostUnionLogo.png" alt="">
                <p>NewFrost Alchemical Union</p>
            </div>
            <div class="HeaderLinks">
                <a class="headerItem" href="https://adamdoescode.github.io/">My website!</a>
                <a class="headerItem" href="https://adamdoescode.github.io/AdamsQuotes/">My quotes</a>
                <a class="headerItem" href="https://aus.social/@cytokine_storm">My mastodon acct</a>
            </div>
        </div>
        <div class="heroSection">
            <div class="heroSpacer"></div>
            <div class="heroText">
                <h1>A union fighting for our rights!</h1>
                <p>
                    NewFrost Alchemical Union is here to protect the rights of alchemical workers 
                    in the NewFrost region. Stronger unions mean better pay and better alchemical 
                    services for all!
                </p>
                <button class="joinButtonHero">
                    Join the fight!
                </button>
            </div>
            <div class="NewFrostUnionLogo">
                <img class="imgNewFrostUnionLogo" src="images/NewFrostUnionLogo.png" alt="">
            </div>
            <div class="heroSpacer"></div>
        </div>
        <div class="infoSection"></div>
        <div class="quoteSection"></div>
        <div class="callToAction"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
